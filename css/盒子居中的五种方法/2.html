        /*利用text-align:center和vertical-align:middle属性*/
        .container {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background: rgba(0, 0, 0, 0.5);
        text-align: center;
        font-size: 0;
        white-space: nowrap;
        overflow: auto;
        }

        .container::after {
        content: "";
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        }

        .box {
        display: inline-block;
        width: 500px;
        height: 400px;
        background-color: pink;
        white-space: normal;
        vertical-align: middle;
        }
    </style>

<body>
    <div class="container">
        <div class="box"></div>
    </div>
