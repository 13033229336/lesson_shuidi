<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: lime solid 1px;
            position: relative;
        }
        .children-box{
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            background-color: lime;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="children-box"></div>
    </div>
</body>
</html>
