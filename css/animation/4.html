<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            overflow: hidden;
            font-size: 20px;
            white-space: nowrap;
            width: 0;
            height: 30px;
            background-color: saddlebrown;
            /* steps 就是分几步完成动画 */
            animation: w 4s steps(10) forwards;
        }
        @keyframes w {
            0%{
                width: 0;
            }
            100%{
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div>世纪佳缘我在这里等你</div>
</body>
</html>
