        const observer=new PerformanceObserver((lists)=>{
           lists.getEntries().forEach((entry)=>{
               console.log(entry);
            console.log('TCP 耗时：',entry.connectEnd-entry.connectStart);
           })
        });
        observer.observe({
            entryTypes:['navigation']
        })

        document.body.appendChild(img);
