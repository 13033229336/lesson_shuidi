<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .modal{
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: darkgrey;display: none;
        }
    </style>
</head>
<body>
    <script>
        let instance=null;
        function Modal(){       
                this.ele=document.createElement('div');
                this.ele.classList.add('modal');
                //return 的是一个对象？
                if(!instance){
                    instance=this;
                }
                return instance;
            }
        Modal.prototype.open=function(){
            document.body.appendChild(this.ele);
            this.ele.style.display='block';
            }
        Modal.prototype.content=function(content){
                this.ele.innerHTML=content;
            }
        Modal.prototype.close=function(){
                document.body.removeChild(this.ele);
            }
        
        let m=new Modal();
        m.open();
        m.content('内容');
        setTimeout(()=>{
            m.close()
        },3000)
        let m1=new Modal();
        console.log(m1===m);
        //new  多少次 始终只存在一个实例（单例）
        //m1===m   :true

    </script>
</body>
</html>
