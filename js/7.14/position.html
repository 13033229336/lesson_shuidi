<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      border: 1px solid #000;
    }
    .box1 {
        /*脱离文档流 让出位置 设置宽高不影响其他元素的位置*/
      position: absolute;
       top: 100px;

    }
    .box2 {
        /*不脱离文档流*/
      position: relative;
      left: 200px;
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
</body>
</html>
