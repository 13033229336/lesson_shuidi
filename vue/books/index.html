<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>books</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <!-- 样式， 布局  -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- element-ui vue + bootstrap -->
</head>

<body>
    <!-- vue 目前最新版是3.0  typescript 来编写 -->
    <!-- 命令行？ 引入式 -->
    <div class="container">
        <!-- {{title}} -->
        <div class="col-md-6 col-md-offset-3">
            <h1>hello vue.js</h1>
        </div>
        <div id="app">
            <!-- MVVM的区域 -->
            <table class="table table-hover" v-cloak>
                <thead>
                    <tr>
                        <th class="text-right" @click="sortBy('id')">序号</th>
                        <th class="text-right" @click="sortBy('author')">作者</th>
                        <th class="text-right" @click="sortBy('name')">书名</th>
                        <th class="text-right" @click="sortBy('price')">价格</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="book in books" :key="book.id">
                        <td class="text-right">{{book.id}}</td>
                        <td class="text-right">{{book.author}}</td>
                        <td class="text-right">{{book.name}}</td>
                        <td class="text-right">{{book.price}}</td>
                    </tr>
                </tbody>
            </table>
            <!-- 表单， json data book -->
            <div id="add-book">
                <!-- html标签 表单解释 legend -->
                <legend>添加书籍</legend>
                <div class="form-group">
                    <label>书名</label>
                    <input type="text" class="form-control" v-model="book.name">
                </div>
                <div class="form-group">
                    <label>作者</label>
                    <input type="text" class="form-control" v-model="book.author">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input type="number " class="form-control" v-model="book.price">
                </div>
                <button class="btn btn-primary btn-block" @click="addbook()">添加</button>
            </div>
        </div>
    </div>
    <script>
        // vue 是用来做单页应用，app 启动vue 只做一次
        var app = new Vue({
            el: '#app',
            data() {
                return {
                    books: [{
                        id: 1,
                        author: '曹雪芹',
                        name: '红楼梦',
                        price: '32.00'
                    }, {
                        id: 2,
                        author: '施耐庵',
                        name: '水浒传',
                        price: '32.00'
                    }, {
                        id: 3,
                        author: '罗贯中',
                        name: '三国演义',
                        price: '30.00'
                    }, {
                        id: 4,
                        author: '吴承恩',
                        name: '西游记',
                        price: '28.00'
                    }],
                    //  title:'标题'
                    book: { //为了表单服务
                        id: 0,
                        author: '',
                        name: '',
                        price: ''
                    },
                    sortParam: '', //排序的类型
                }

            },
            methods: {
                addbook() {
                    //维护数据 ，页面自动更新
                    //对象 引用类型
                    this.book.id = this.books.length + 1;
                    this.books.push(this.book);
                    this.book = '';
                },
                sortBy(sortParam) {
                    //支持所有type的排序
                    //mvvm 排序， this.books排序
                    //arr.sort  函数
                    this.sortParam = sortParam;
                    this.books.sort(function(a, b) {
                        let aVal = a[sortParam];
                        let bVal = b[sortParam];
                        // console.log(aVal, bVal);
                        if (typeof aVal == 'number' && typeof bVal == 'number') {
                            return aVal - bVal;
                        } else {
                            return aVal.charCodeAt(0) - bVal.charCodeAt(0);
                        }
                    })
                }
            }

        })
    </script>
</body>

</html>
