         //$ 函数名  cssSelecter 形参 
        
        //  1. text函数有自己的需要，设置innerText
        //  2. 支持链式 ，return 结点
        function $(cssSelector){
            return document.querySelector(cssSelector);
        }
        function text(str,el){
            el.innerText =str;
            return el;
        }
        function css(type,val,el){
            el.style[type]=val;
            return el;
            
        }
        css('color','red',text('五岳归来不看山,要看就看岳不群的华山',$('#root')));   //函数的嵌套
