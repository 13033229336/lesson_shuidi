    <script>
        const width=640;
         height=600;
         //phaser  游戏框架提供Game对象，
         const game =  new Phaser.Game(width, height, Phaser.Auto, '#game', {
            preload: preload,
            create: create,
            update: update
        })
        let back,//背景
          mummy,//精灵
          anim,//运动
          loopText;
        function preload(){
            //back=game.add.image()
            game.load.image('lazur','thorn_lazur.png');
            game.load.spritesheet('mummy','metalslug_mummy37x45.png',37,45,18);
        }  
        function create(){
            back=game.add.image(0,-400,'lazur');
            back.scale.set(2);//图片扩大两倍
             back.smoothed=false;

            mummy =game.add.sprite(200,360,'mummy',10);
            mummy.scale.set(4);
            back.smoothed=false;
            
            anim = mummy.animations.add('walk');
            anim.play(50,true);




        }
        function update(){
            back.x -= 1;

        }
