<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* css4 有什么 stylus 不能做的呢？ */
        .box{
            --base-size:10;
            width: calc(var(--base-size)*10px); /*90% 的宽度给这个盒子  不够精细rem */
            height: calc(var(--base-size)*5px);
            padding: calc(var(--base-size)*1px);
            background-color: aquamarine;
        }

        /*移动端的时候，将盒子变小，为原来的0.8倍*/
        /*媒体查询*/
        @media screen and (max-width: 800px){
            .box{
                --base-size:8;
            }
        }

    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // 360 风格，比较底层，偏的css 新旧技能喜欢考
        setTimeout(() => {
          document
            .querySelector('.box')
            .style
            .setProperty('--base-size', 20)
        }, 1000)
    </script>
</body>
</html>
